<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>Blog M2</title>
</head>
<body>
    <main>
        <div class="container container--login">
            <h1>Entrar</h1>
            <form class="container__form container__form--login">
                <input type="email" name="email" id="emailLogin" placeholder="Email">
                <input type="password" name="senha" id="senhaLogin" placeholder="Senha">
            </form>
            <button class="btn" id="btnLogin" type="submit">Entrar</button>
        </div>
        <div class="container">
            <h1>Cadastrar</h1>
            <form class="container__form">
                <input type="text" name="nome" id="nomeCadastro" placeholder="Nome">
                <input type="email" name="email" id="emailCadastro" placeholder="Email">
                <input type="text" name="foto" id="foto" placeholder="Foto de Perfil">
                <input type="password" name="senha" id="senhaCadastro" placeholder="Senha">
            </form>
            <button class="btn" id="btnCadastro" type="submit">Cadastrar</button>
        </div>
    </main>
    <script type="module" src="src/scripts/index.js"></script> 
</body>
</html>
